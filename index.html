<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHL International - Suivi de Colis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Conteneur vidéo -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="background-video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Barre de navigation -->
    <nav class="navbar">
        <div class="navbar-logo-container">
            <a href="index.html">
                <img src="logo.png" alt="EHL International Logo" class="navbar-logo">
            </a>
        </div>
        <ul class="navbar-menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">À propos de nous</a></li>
            <li><a href="services.html">Nos services</a></li>
            <li><a href="contact.html">Nous contacter</a></li>
        </ul>
        <select class="language-selector" onchange="changeLanguage(this.value)">
            <option value="fr">FR</option>
            <option value="en">EN</option>
        </select>
    </nav>

    <!-- Contenu principal -->
    <main class="container">
        <section id="tracking">
            <h1>Suivi de votre colis</h1>
            <input type="text" id="tracking-number" placeholder="Entrez votre numéro de suivi">
            <button onclick="trackParcel()">Suivre</button>
            <div id="tracking-result"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
